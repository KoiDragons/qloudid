<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Account activated</title>
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../constructor.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../responsive.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/modules.css" />
	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script>
		var currentLang = 'sv';
	</script>
</head>

<body>
	
	<!-- HEADER -->
	<div class="column_m header header_small padrl10 blue_bg">
		<div class="padtb5">
			<div class="logo marr15">
				<a href="#">
					<img src="images/qmatchup_logo.png" alt="Qmatchup" title="Qmatchup" class="valb" />
				</a>
			</div>
			<div class="fleft padl10">
				<div class="languages">
					<a href="#" id="language_selector" class="padrl10"></a>
					<ul class="wi_100 mar0 pad5 blue_bg">
						<li class="dblock">
							<a href="#" class="pad5" data-lang="eng">
								<img src="images/slide/flag_us.png" width="24" height="16" title="US" alt="US" />
							</a>
						</li>
						<li class="dblock">
							<a href="#" class="pad5" data-lang="swd">
								<img src="images/slide/flag_sw.png" width="24" height="16" title="Sweden" alt="Sweden" />
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="usermenu">
				<ul>
					<li class="right">
						<a href="#" class="translate orange_btn bold xs-padrl10i" id="usermenu_singin" data-en="Sign In" data-sw="Logga In">Sign Up</a>
					</li>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="clear"></div>
	
	<!-- LOGIN FORM -->
	<div class="column_m mart0 padtb30 fsz14">
		<div class="wrap maxwi_100">
			
			<!-- 1 - 2 - 3 breadcrumbs -->
			<div class="container marb30 padrbl15">
				<div class="grey_bg">
					<div class="dblue_bg wi_100 hei_10p"></div>
				</div>
			</div>
			
			<div class="container padrl15">
				<h1 class="marb10 talc fsz46 xs-fsz32">Your account is activated</h1>
				<h3 class="marb10 talc fsz26 xs-fsz20">Login and get started</h3>
				
				<div class="maxwi_320p marrla">
					<div class="marb20 pad10 brd white_bg">
						<form method="" action="">
							<h4 class="mart15 padrl10 bold">Enter your new password</h4>
							<div class="on_clmn padtb10">
								<div class="on_clmn padrl10">
									<input type="password" name="password" placeholder="New password" class="wi_100 pad10 brd" />
								</div>
								<div class="on_clmn padrl10">
									<input type="password" name="confirm_password" placeholder="Confirm new password" class="wi_100 pad10 brd nobrdt" />
								</div>
								<div class="clear"></div>
							</div>
							<!-- * stay signed in / forgot pass -->
							<div class="on_clmn padtb10">
								<div class="tw_clmn padrl10">
									<label class="dblock fsz12">
										<input type="checkbox" name="stay" /> <span class="marl5 valm">Stay signed in</span> </label>
								</div>
								<div class="tw_clmn padrl10 talr lgn_hight_18 fsz12"> <a href="#">Forgot Password?</a> </div>
								<div class="clear"></div>
							</div>
							<!-- * submit -->
							<div class="on_clmn padt10">
								<div class="padrl10 talc">
									<button type="submit" class="dblue_btn min_height">Nasta</button>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</form>
					</div>
				</div>
				<div class="marb10 talc">
					<span>One Qmatchup Account for everything in Qmatchup</span>
				</div>
				<div class="talc"><img src="images/wlogostrip_230x17_1x.png" />
				</div>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/superfish.js"></script>
	<script type="text/javascript" src="js/icheck.js"></script>
	<script type="text/javascript" src="js/jquery.selectric.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
