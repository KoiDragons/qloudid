<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Reset password</title>
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../constructor.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../responsive.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/modules.css" />
	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script>
		var currentLang = 'sv';
	</script>
</head>

<body>
	
	<!-- HEADER -->
	<div class="column_m header header_small padrl10 blue_bg">
		<div class="padtb5">
			<div class="logo marr15">
				<a href="#">
					<img src="images/qmatchup_logo.png" alt="Qmatchup" title="Qmatchup" class="valb" />
				</a>
			</div>
			<div class="fleft padl10">
				<div class="languages">
					<a href="#" id="language_selector" class="padrl10"></a>
					<ul class="wi_100 mar0 pad5 blue_bg">
						<li class="dblock">
							<a href="#" class="pad5" data-lang="eng">
								<img src="images/slide/flag_us.png" width="24" height="16" title="US" alt="US" />
							</a>
						</li>
						<li class="dblock">
							<a href="#" class="pad5" data-lang="swd">
								<img src="images/slide/flag_sw.png" width="24" height="16" title="Sweden" alt="Sweden" />
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="usermenu">
				<ul>
					<li class="right">
						<a href="#" class="translate orange_btn bold xs-padrl10i" id="usermenu_singin" data-en="Sign In" data-sw="Logga In">Sign Up</a>
					</li>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="clear"></div>
	
	<!-- LOGIN FORM -->
	<div class="column_m mart0 padtb30 fsz14">
		<div class="wrap maxwi_100">
			
			<!-- 1 - 2 - 3 breadcrumbs -->
			<div class="container marb30 padrbl15">
				<div class="grey_bg">
					<div class="dblue_bg wi_100 hei_10p"></div>
				</div>
			</div>
			
			<div class="container padrl15">
				<h1 class="talc">Reset your account password</h1>
				<h3 class="marb10 talc">
					If you don't get an email from us within a few minutes, please be sure to check your span filter.<br/>
					The email will be comming from please-reply@qmatchup.com
				</h3>
				
				<div class="maxwi_320p marrla">
					<div class="marb20 pad10 brd white_bg">
						<form method="" action="">
							<h4 class="mart15 padrl10 bold">Login</h4>
							<div class="on_clmn padtb10">
								<div class="on_clmn padrl10">
									<input type="login" name="login" placeholder="Login" class="wi_100 pad10 brd" />
								</div>
								<div class="on_clmn padrl10">
									<input type="password" name="password" placeholder="Password" class="wi_100 pad10 brd nobrdt" />
								</div>
								<div class="clear"></div>
							</div>
							<!-- * submit -->
							<div class="on_clmn padt30">
								<div class="padrl10 talc">
									<button type="submit" class="dblue_btn min_height">Reset Password</button>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</form>
					</div>
				</div>
				<div class="marb30 talc">
					<a href="#">2014 Qmatchup</a>
				</div>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/superfish.js"></script>
	<script type="text/javascript" src="js/icheck.js"></script>
	<script type="text/javascript" src="js/jquery.selectric.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
